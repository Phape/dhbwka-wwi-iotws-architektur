version: '3.7'

services:
    # MQTT Broker
    mosquitto:
        image: eclipse-mosquitto
        # build: mosquitto/
        restart: always
        volumes:
            - ./mosquitto:/mosquitto
        ports:
            - "1883:1883"
            - "9001:9001"

    # Datenbank
    # Use root/example as user/password credentials
    db:
        image: mariadb
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: example

    # Datenbank Web-Administration
    adminer:
        image: adminer
        restart: always
        ports:
        - 8080:8080