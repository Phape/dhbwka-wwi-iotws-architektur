version: '2'

volumes:
    redis-data:
    grafana-data:
    zigbee2mqtt-data:

services:
    # Redis Key-Value Store
    redis:
        build: redis/
        restart: always
        volumes:
            - 'redis-data:/data'
        expose:
            - 6379
    
    # Programm zum Auslesen der Sensordaten
    sensor:
        build: sensor/
        privileged: true
        restart: always
        depends_on:
            - redis
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - REDIS_DB=0
    
    # Programm zur Auswertung des Start/Stop-Hardwarebuttons
    # startstopbutton:
    #     build: startstopbutton/
    #     privileged: true
    #     restart: always
    #     depends_on:
    #         - redis
    #     environment:
    #         - REDIS_HOST=redis
    #         - REDIS_PORT=6379
    #         - REDIS_DB=0
    
    # Programm zum öffentlichen Datenaustausch via MQTT
    mqtthandler:
        build: mqtthandler/
        restart: always
        depends_on:
            - redis
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - REDIS_DB=0
        labels:
            io.balena.features.supervisor-api: '1'
    
    # Lokales Grafana-Dashbaord
    grafana:
        build: grafana/
        restart: always
        depends_on:
            - redis
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - REDIS_DB=0
        volumes:
            - 'grafana-data:/var/lib/grafana'
        ports:
            - '80:3000'
    
    # Service zum übersetzen von Zigbee zu MQTT
    zigbee2mqtt:
        build: zigbee2mqtt/
        # container_name: zigbee2mqtt
        volumes:
          - zigbee2mqtt-data:/app/data
        #   - /run/udev:/run/udev:ro
        devices:
          - /dev/ttyACM0:/dev/ttyACM0
        restart: always
        network_mode: host
        privileged: true
        environment:
          - TZ=Europe/Amsterdam

